<!DOCTYPE>
<html>
	<head>
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
	<link href="style.css" rel="stylesheet"/> 
	</head>
	<body>
	<h1>Table Finder</h1>
	<div class="pickTable">
		<p>Pick your table now</p>
	</div>
	<div class="container">
		<div class="rowOne">
			<p class="available">1</p>
			<p class="reserved">2</p>
			<p class="available">3</p>
		</div>	
		<div class="rowTwo">
			<p class="available">4</p>
			<p class="available">5</p>
			<p class="reserved">6</p>
		</div>
		<div class="rowThree">
			<p class="available">7</p>
			<p class="available">8</p>
			<p class="available">9</p>
		</div>
	</div>
	<div class="formBox">
		<div class="exitOut"><p>X</p></div>
		<h3>New Reservation</h3>
		<p>Table Number: 3</p>
		<form>
		<input placeholder="Name"></input><br />
		<input placeholder="Phone number"></input><br />
		<input placeholder="Number in your party"></input><br />
		<button onclick="function()">SAVE</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="scriptJQ.js"></script>
	</body>
</html>
